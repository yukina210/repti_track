default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['POSTGRES_USER'] %>  # RDSデータベースのユーザー名
  password: <%= ENV['POSTGRES_PASSWORD'] %>  # RDSデータベースのパスワード
  host: <%= ENV['POSTGRES_HOST'] %>  # RDSデータベースのエンドポイント
  port: <%= ENV['POSTGRES_PORT'] %>  # RDSデータベースのポート

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: myapp_production


