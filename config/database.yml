default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['POSTGRES_USER'] %>  # RDSデータベースのユーザー名
  password: <%= ENV['POSTGRES_PASSWORD'] %>  # RDSデータベースのパスワード
  host: <%= ENV['POSTGRES_HOST'] %>  # RDSデータベースのエンドポイント
  port: <%= ENV['POSTGRES_PORT'] %>  # RDSデータベースのポート

development:
  <<: *default
  database: myapp_development  # 開発用データベース名

test:
  <<: *default
  database: myapp_test  # テスト用データベース名

production:
  <<: *default
  database: myapp_production  # 本番用データベース名

